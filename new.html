<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon.png" sizes="192x192">
    <title>WEB内給与管理システム</title>
</head>
<body>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">新規登録<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="setting.html">設定</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="p-3">&nbsp;</div>
<main id="new">
    <div class="container p-4">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label>勤務日</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>開始</label>
                        <input type="time" name="start" class="form-control" value="05:00" required>
                    </div>
                    <div class="form-group col-6">
                        <label>終了</label>
                        <input type="time" name="finish" class="form-control" value="05:00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="collapsed text-info" data-toggle="collapse"
                           data-target="#options" aria-expanded="false"
                           aria-controls="options">Option</label>
                    <div id="options" class="collapse">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>時給</label>
                                    <input class="form-control" name="hourly" type="number" max="2000" min="800" step="10" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="collapsed text-info" data-toggle="collapse"
                           data-target="#details" aria-expanded="false"
                           aria-controls="details">メモ</label>
                    <div id="details" class="collapse">
                        <textarea name="details" class="form-control" placeholder="Memos Area" rows="4"
                                  cols="60"></textarea>
                    </div>
                </div>
                <button id="submit" class="btn btn-success">登録</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>

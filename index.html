<!DOCTYPE html>

<head>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon.png" sizes="192x192">
    <title>WEB内給与管理システム</title>
</head>
<body>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new.html">新規登録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">設定</a>
                </li>

<div class="p-3">&nbsp;</div>
<main id="index">
    <div class="container p-4">
        <div class="card">
            <div class="card-header text-center">
                <button class="btn btn-outline-primary float-left" onclick="tapNext('#year',-1);">＜</button>
                <button class="btn d-inline plate"><strong id="year">2020</strong></button>
                <button class="btn btn-outline-primary float-right" onclick="tapNext('#year',1);">＞</button>
            </div>
            <div class="card-body">
                年間データ
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header text-center">
                <button class="btn btn-outline-primary float-left" onclick="tapNext('#month',-1);">＜</button>
                <button class="btn d-inline plate"><strong id="month">12</strong></button>
                <button class="btn btn-outline-primary float-right" onclick="tapNext('#month',1);">＞</button>
            </div>
            <div class="card-body">
                月間データ
            </div>
        </div>
    </div>

<footer></footer>
